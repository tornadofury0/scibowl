<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-J6ZH1SLJYK"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-J6ZH1SLJYK');
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>National Science Bowl Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>National Science Bowl Buzzing Practice</h1>
    
    <div id="controls" class="card">
      <h2>Settings</h2>
      <div class="form-group">
        <label for="speed">Typing Speed (ms/char):</label>
        <input type="number" id="speed" value="50" min="10" max="500" />
      </div>
      <div class="button-group">
        <button id="start" class="btn primary">Start</button>
        <button id="load-categories" class="btn secondary">Load Categories</button>
      </div>
    </div>
    
    <div id="category-select" class="card"></div>
    
    <div id="question" class="card question-box"></div>
    
    <div id="timer" class="timer"></div>
    
    <div class="space-button-wrapper">
      <button id="space-btn" class="btn space-btn">Space</button>
    </div>
    
    <div id="answer-section" class="card" style="display:none;">
      <input type="text" id="answer" placeholder="Type your answer..." disabled />
      <button id="submit" class="btn primary">Submit</button>
    </div>
    
    <div id="results" class="card"></div>
    
    <div id="scores" class="card"></div>
    
    <footer>
      <p>
        Created by <a href="https://github.com/tornadofury0" target="_blank">tornadofury0</a> |
        Discord: tornadofury0
        | Questions by <a href="https://github.com/pyukey" target="_blank">Andrey (pyukey)</a>
      </p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
