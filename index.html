<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-J6ZH1SLJYK"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-J6ZH1SLJYK');
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>National Science Bowl Practice</title>
  
  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  
  <link rel="stylesheet" href="style.css" />
  
  <style>
    /* Make question box use the same font rendering as results */
    #question {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>National Science Bowl Buzzing Practice</h1>
    
    <div class="controls-row">
      <div id="controls" class="card">
        <h2>Settings</h2>
        <div class="form-group">
          <label for="speed">Typing Speed (ms/char):</label>
          <input type="number" id="speed" value="50" min="10" max="500" />
        </div>
        <div class="button-group">
          <button id="start" class="btn primary">Start</button>
          <button id="load-categories" class="btn secondary">Load Categories (may take up to 30s)</button>
        </div>
      </div>

      <div id="category-card" class="card">
        <div class="card-title-row">
          <h2>Choose Categories</h2>
          <button id="toggle-categories" class="btn secondary compact" aria-expanded="true" aria-label="Collapse categories">
            <span class="caret-icon">â–¾</span>
          </button>
        </div>
        <div id="category-select" class="category-list">
          <p class="muted">Load categories to choose from.</p>
        </div>
      </div>
    </div>
    
    <div id="question" class="card question-box"></div>
    
    <div id="timer" class="timer"></div>
    
    <div class="space-button-wrapper">
      <button id="space-btn" class="btn space-btn">Space/Buzz</button>
    </div>
    
    <div id="answer-section" class="card" style="display:none;">
      <input type="text" id="answer" placeholder="Type your answer..." disabled />
      <button id="submit" class="btn primary">Submit</button>
    </div>

    <div id="results" class="card"></div>

    <div id="manual-controls" class="card" style="display:none;">
      <h3>Manual Override</h3>
      <p>Use these if the automatic checker gets it wrong.</p>
      <div class="button-group">
        <button id="mark-correct" class="btn secondary">Mark Correct</button>
        <button id="mark-wrong" class="btn secondary">Mark Wrong</button>
      </div>
    </div>
    
    <div id="scores" class="card"></div>
    
    <footer>
      <p>
        Created by <a href="https://github.com/tornadofury0" target="_blank">tornadofury0</a> |
        Discord: tornadofury0
        | Questions by <a href="https://github.com/pyukey" target="_blank">Andrey (pyukey)</a>
        | <a href="https://forms.gle/4YgT7PrNwTA63uG78" target="_blank">Report an Issue</a>
      </p>
    </footer>
  </div>
  
  <!-- KaTeX JS -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
